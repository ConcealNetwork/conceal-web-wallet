<button id="payButton" disabled="disabled">Pay</button>


<script src="api.js" ></script>

<script>
	var clickButton = document.getElementById('payButton');

	function ConcealLoaded(){
		clickButton.disabled = false;
		clickButton.addEventListener("click", function(){
			ConcealAPI.makeTransfer({
				amount:10,
				address:'wallet.conceal.network',
				description:'Description',
				destName:'Webwallet',
				redirect:encodeURIComponent(window.location.href)
			}).then(function(txHash){

			});
		});

		console.log('LOADED CALLBACK');
		ConcealAPI.hasWallet().then(function(hasWAllet){
			console.log('HAS WALLET');
			console.log(hasWAllet);
		});
	}
	ConcealAPI.init().then(ConcealLoaded);

</script>

</body>
</html>
